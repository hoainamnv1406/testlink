serenity {
    take.screenshots = FOR_FAILURES
}

headless.mode = false
webdriver {
  driver = chrome
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = ["test-type", "no-sandbox", "ignore-certificate-errors", "--window-size=1000,800",
        "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"]
    }
  }
}
environments {
  default {
    webdriver.base.url = "http://localhost:8080/myapp"
  }
  dev {
    webdriver.base.url = "http://dev.myapp.myorg.com"
  }
  staging {
    webdriver.base.url = "http://staging.myapp.myorg.com"
  }
  prod {
    webdriver.base.url = "http://myapp.myorg.com"
  }
}